<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="#">
        <h1 class="logo">
            <a href="main.html"><img src="" alt="메인로고"></a>
        </h1>

        <div class ="main-text">
        <h2>스터디룸이름</h1>
        <h3>소개:모두를 위한 공간</h2>
        </div>

        <div class="header-bottom">
        <nav>
            <ul>
                <li><a href="index.html">홈</a></li>
                <li><a href="#">오시는길</a></li>
                <li><a href="reservation.html">예약</a></li>
                <li><a href="mypage.html">이용안내</a></li>
                <li><a href="support.html">고객지원</a></li>
            </ul>
        </nav>
        </div>
        <div class="header-right-login"><a></a></div>
    </header>

        <!-- 메인 콘텐츠 영역 -->
        <main>
            <div class="main-text"><h2>결제 페이지</h2></div>
            <section class="user-info">
                <!--fieldset 추가?-->
                <h2>예약자 정보</h2>
                <!--table 태그는 안씀 -> 반응형 디자인 css 적용에 불리-->
                <form>
                    <ul class="user-info">
                    <li><label for="name">성함</label>
                        <input id="name" type="text" name="name" required></li>
                    <li><label for="account">연락처
                        <input id="account" type="text" name="account" required></li>
                    <li><label for="mail">이메일</label>
                        <input id="mail" type="text" name="mail" required></li>
                    <li><label for="purpose">사용 목적</label>
                        <input id="purpose" type="text" name="purpose" placeholder="공부하려고..."></li>
                </form>
            </section>
            <section class="reservation&payment-info">
                <h2>결제 정보</h2>
                <form>
                    <ul class="reservation&payment-info">
                    <!--예약 페이지에서 입력한 데이터를 가져올 것 같음(아마 자바스크립트로?)-->
                    <li><label>예약 날짜</label></li>
                    <li><label>room 정보</label></li>
                    <li><label>시간</label></li>
                    <li><label>인원</label></li>
                    <li><label>결제예정금액</label></li>
                </form>
            </section>
            <!--포인트(혹은 쿠폰...?) 사용 페이지 가능하면 추가-->
            <section class="pay-method">
                <h2>결제 방법</h2>
                <form>
                    <ul class="pay-method">
                        <li><label for="naver"><input id="naver" type="radio" name="pay_method"></label></li>
                        <li><label for="kakao"><input id="kakao" type="radio" name="pay_method"></label></li>
                        <li><label for="card"><input id="card" type="radio" name="pay_method"></label></li>
                        <li><label for="phone"><input id="phone" type="radio" name="pay_method"></label></li>
                        <li><label for="bankbook"><input id="bankbook" type="radio" name="pay_method"></label></li>
                    </ul>

                </form>
            </section>
            <section class="conditions">
                <div class="conditions">
                <h3>이용안내 및 약관</h3>
                <p>안내 내용</p>
                <input id="checkbox" type="checkbox"><label for="checkbox">동의</label><!--버튼을 눌러 동의를 구하는 것까지 (구현은 가능하지만)필요한지 모르겠음-->
                </div>
            </section>
            <section class="pay">
                <div class="pay">
                    <!--결제하기 옆에 "데이터 금액 추가"기능 나중에 구현-->
                    <!--자바스크립트로 추가 작업을 할 수도 있을지도 몰라서 일단 button으로 구현(onclick이 버튼 누르면 자바스크립트 처리 후 입력한 페이지로 이동)
                    아니라면, <a>로 변경할수도...-->
                    <button type="submit" onclick="location.href='complete_payment_page.html'"><span id="acount"></span>결제하기</button>
                </div>
            </section>

        </main>
    
        <!-- 푸터 영역 -->
        <footer>
            <div class="footer-content">
                <p>&copy; 2025 스터디룸 예약 시스템</p>
                <ul>
                    <li><a href="about.html">사업체 소개</a></li>
                    <li><a href="support.html">고객지원</a></li>
                    <li><a href="map.html">오시는 길</a></li>
                </ul>
            </div>
        </footer>

</body>
</html>
